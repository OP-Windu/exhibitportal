<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <title>展覽主頁</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .gallery {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        margin-top: 20px;
      }

      .card {
        position: relative; /* 方便定位圖標 */
        display: flex;
        flex-direction: row;
        align-items: flex-start;
        background: white;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 80%;
        max-width: 600px;
        text-decoration: none;
        color: #333;
        transition: transform 0.2s;
      }

      .card:hover {
        transform: translateY(-5px);
      }

      .thumbnail {
        width: 120px;
        height: 120px;
        object-fit: cover;
        border-radius: 8px;
        margin-right: 20px;
      }

      .card-content {
        flex: 1;
        text-align: left;
      }

      .icon-link {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 2; /* 確保在最上層 */
      }

      .icon {
        width: 24px;
        height: 24px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>展覽模擬入口</h1>
      <nav>
        <a href="index.html">首頁</a>
        <a href="about.html">關於我們</a>
      </nav>
    </header>

    <main>
      <h2>選擇一個展覽</h2>
      <div class="gallery">
        <!-- 外層 a 包整個卡片 -->
        <div class="card">
          <!-- 縮略圖改成可點連結 -->
          <a
            href="https://op-windu.github.io/Virtual-Exhibition-Simulator-Sample/"
            class="card-thumb-link"
          >
            <img src="thumbnail.png" alt="展覽縮略圖" class="thumbnail" />
          </a>

          <div class="card-content">
            <h3>
              <a
                href="https://op-windu.github.io/Virtual-Exhibition-Simulator-Sample/"
                class="card-title-link"
                >展覽模擬範本</a
              >
            </h3>
            <p>
              本次展覽匯聚了跨越時代與文化的藝術經典，展現藝術如何在不同的歷史背景下持續對話……
            </p>
          </div>

          <!-- 回饋表單按鈕 -->
          <a
            href="https://forms.gle/xxxxxx"
            target="_blank"
            class="feedback-btn"
          >
            <img
              src="google-form-icon-logo-symbol-free-png.png"
              alt="回饋表單"
              class="icon"
            />
            <span>回饋</span>
          </a>
        </div>
      </div>
    </main>

    <footer>
      <p>© 2025 exhibitportal</p>
    </footer>
  </body>
</html>
